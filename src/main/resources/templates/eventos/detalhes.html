<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do evento</h1>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="evento">Evento</span>
						<p>
							<strong>Id: </strong><span th:text="${evento.id}"></span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${evento.nome}"></span>
						</p>
						<p>
							<strong>Local: </strong><span th:text="${evento.local}"></span>
						</p>
						<p>
							<strong>Data: </strong><span th:text="${evento.data}"></span>
						</p>
						<p>
							<strong>Hor√°rio: </strong><span th:text="${evento.horario}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
			
						<span class="evento">Convidados</span>
						<table class="highlight">
							<thead>
								<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Rg</th>
								</tr>
						

							</thead>
							<body>
							<tr th:each="c : ${convidados}">
							<td th:text="${c.id}" >1</td>
					        <td th:text="${c.nome}">Eu</td>
					        <td th:text="${c.rg}">123</td>
							
							</tr>
							</body>
						</table>
					
			</div>
		</div>
	</div>
</body>
</html>
