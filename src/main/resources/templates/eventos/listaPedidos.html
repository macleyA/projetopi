<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Meus Pedidos</h1>

        <p th:if="${mensagem}" th:text="${mensagem}" class="green-text text-darken-2"></p>
        <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="red-text text-darken-2"></p>

        <table class="striped responsive-table">
			<thead>
				<tr>
					<th>Nome do Doce</th>
					<th>Quantidade</th>
					<th>Valor Total</th>
					<th>Forma de Pagamento</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${pedidos}">
					<td th:text="${pedido.doce.nome}"></td>
					<td th:text="${pedido.quantidade}"></td>
					<td th:text="${pedido.valorTotal}"></td>
					<td th:text="${pedido.formaDePagamento}"></td>
					<td><a th:href="@{/pedidos/{id}/remover(id=${pedido.id})}"
						class="red-text text-darken-2 tooltipped" data-position="top"
						data-tooltip="Remover Pedido"> <i class="material-icons">delete</i>
					</a></td>
				</tr>
			</tbody>

		</table>

        <a class="btn waves-effect waves-light" href="/eventos/formPedido">Voltar</a>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
