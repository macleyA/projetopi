<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Security</title>
</head>

<body>

    <div th:replace="~{fragments/commons :: cabecalho}"></div>
    <div th:replace="~{fragments/commons :: menu}"></div>

    <div class="container">
        <div class="row">
            <h3>Lista de Usuários</h3>
        </div>

        <div class="row">

            <form action="#" th:action="@{/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">
                <blockquote>
                    <div class="row">
                        <div class="col s3 m2">Nome:</div>
                        <div class="col s9 m10">
                            <span th:text="${usuario.nome}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3 m2">CPF:</div>
                        <div class="col s9 m10">
                            <span th:text="${usuario.cpf}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3 m2">Email:</div>
                        <div class="col s9 m10">
                            <span th:text="${usuario.email}"></span>
                        </div>
                    </div>

                    <!-- Opção com checkboxes -->
                    <div class="row">
                        <div class="col s3 m2">Papeis:</div>
                        <div class="col s9 m10">
                            <div th:each="papel : ${papeis}" class="row">
                                <label>
                                    <input type="checkbox" th:field="*{papeis}" th:value="${papel.id}" />
                                    <span th:text="${papel.nome}"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Opção com select multiple -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select multiple th:field="*{papeis}">
                                <option th:each="papel : ${papeis}" th:value="${papel.id}" th:text="${papel.nome}"></option>
                            </select>
                            <label>Selecione os Papéis</label>
                        </div>
                    </div>
                </blockquote>
                <div class="row">
                    <div class="col">
                        <button class="btn" type="submit">Salvar</button>
                    </div>
                    <div class="col">
                        <a class="btn" th:href="@{/usuarios}">Cancelar</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>

    <div th:replace="~{fragments/commons :: rodape}"></div>
</body>

</html>
